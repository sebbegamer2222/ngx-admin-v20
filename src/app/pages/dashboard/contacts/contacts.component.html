<nb-card size="giant">
  <nb-tabset fullWidth>
    <nb-tab tabTitle="Contacts">
      <nb-list>
        @for (c of contacts; track $index) {
        <nb-list-item matRipple class="contact">
          <nb-user
            [picture]="c.user.picture"
            [name]="c.user.name"
            [title]="c.type"
            size="large"
          ></nb-user>
          <nb-icon icon="phone-outline" pack="eva"></nb-icon>
        </nb-list-item>
        }
      </nb-list>
    </nb-tab>

    <nb-tab tabTitle="Recent">
      <nb-list>
        @for (c of recent; track $index) {
        <nb-list-item matRipple class="contact">
          <nb-user
            [picture]="c.user.picture"
            [name]="c.user.name"
            [title]="c.type"
            size="large"
          ></nb-user>
          <span class="caption">{{ c.time | date : "shortTime" }}</span>
        </nb-list-item>
        }
      </nb-list>
    </nb-tab>
  </nb-tabset>
</nb-card>
