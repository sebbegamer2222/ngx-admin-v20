<nb-card [size]="breakpoint.width >= breakpoints.sm ? 'giant' : ''">
  <nb-icon
    icon="arrow-ios-downward"
    pack="eva"
    (click)="collapse()"
    class="collapse"
    [hidden]="isCollapsed()"
  >
  </nb-icon>
  <ngx-room-selector
    [class.dark-background]="isDarkTheme"
    (selectEvent)="select($event)"
  ></ngx-room-selector>
  <ngx-player
    [collapsed]="isCollapsed() && breakpoint.width <= breakpoints.md"
  ></ngx-player>
</nb-card>
