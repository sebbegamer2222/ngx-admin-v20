<ngx-legend-chart [legendItems]="chartLegend"></ngx-legend-chart>

<nb-select
  class="period-select"
  matRipple
  [selected]="type"
  (selectedChange)="changePeriod($event)"
>
  @for (period of types; track $index) {
  <nb-option matRipple [value]="period">
    {{ period }}
  </nb-option>
  }
</nb-select>
